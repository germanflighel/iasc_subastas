---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subastas-deployment
  labels:
    app: subastas
spec:
  replicas: 3
  selector:
    matchLabels:
      app: subastas
  template:
    metadata:
      labels:
        app: subastas
    spec:
      containers:
      - name: subastas
        image: subastas
        imagePullPolicy: "Never"
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: subastas-service
spec:
  selector:
    app: subastas
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 3000
